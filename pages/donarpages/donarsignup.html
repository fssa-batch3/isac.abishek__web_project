<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../../assets/images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap">
    <title>donarsignup</title>
</head>
<body>
    <div class="contianer">
        <div class="formbox">
            <div class="btns">
                <div class="logo">
                    <img src="../../assets/images/logo.png" alt="image error" width="130px">
                </div>
                <h1>Donar Signup</h1>
                <hr id="log">
                <div class="firstname">
                    <p> Name</p>
                    <input type="text" class="text">
                </div>
                <div class="mobileno">
                    <p>mobile number</p>
                    <input type="text" class="text">
                </div>
                <div class="mail">
                    <p>Email Address</p>
                    <input type="email" class="text" required>

                </div>
                <div class="pass">
                    <p>New Password</p>
                    <input type="password" class="password" required>

                </div>
                <br>
                <div class="pass">
                    <p>Confirm Password</p>
                    <input type="password" class="password" required>

                </div>
                <div class="bottom">
                <hr id="logbtnhr">
                <a href=""><button class="join">LOGIN</button></a>
                <div class="loginimgs">
                    <p>Or Login With</p>
                </div>
                <div class="logimg">
                    <img src="../../assets/images/facebook.png" width="50px" alt="image error"><img src="../../assets/images/mail.png" width="50px"
                        alt="image error"><img src="../../assets/images/twitter.png" width="50px" alt="image error">
                </div>
                <div class="new">
                    <p>Already user</p> <a href="../donarpages/donarlogin.html">login HERE</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
