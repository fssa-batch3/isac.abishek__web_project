		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="mobile">Mobile</label>
			<input type="text" id="mobile" name="mobile" required>
			<label for="donation-amount">Donation Amount:</label>
			<select id="amount" name="amount">
				<option value="0">Select amount</option>
				<option value="25">&#8377 25</option>
				<option value="50">&#8377 50</option>
				<option value="100">&#8377 100</option>
				<option value="250">&#8377 250</option>
				<option value="500">&#8377 500</option>
				<option value="1000">&#8377 1000</option>
			</select>
			
			<label for="card"><input type="checkbox" name="user" id="card" value="card" required>
				<i class="fa-solid fa-credit-card"></i></label>
				<label for="creditcard">Credit Card Number:</label>
			<input type="text" id="creditcard" name="creditcard" disabled>
			<label for="paypal"><input type="radio" name="user" id="paypal" value="paypal" required><i
					class="fa-brands fa-paypal"></i></label>
			<label for="googlepay"><input type="radio" name="user" id="gpay" value="gpay" required><i
					class='fab fa-google-pay'></i></label>
			<label for="amazonpay"><input type="radio" name="user" id="amazonpay" value="amazonpay" required><i

<script>
	let name = document.getElementById("name").value;
	let email = document.getElementById("email").value;
	let mobile = document.getElementById("mobile").value;
	let amount = document.getElementById("amount");
	let option = document.getElementsByTagName("option");
	
	let selectedValue;
	amount.addEventListener("change", (event) => {
		check = event.target.innerText
		selectedValue = event.target.value;
		console.log(selectedValue);
	});

	let card= document.getElementById("card")
	card.addEventListener("click", (event) =>  {
	 
		if(card.checked){
			document.getElementById("gpay").setAttribute("disabled", "");
			document.getElementById("paypal").setAttribute("disabled", "");
			document.getElementById("amazonpay").setAttribute("disabled", "");
			document.getElementById("creditcard").removeAttribute("disabled")
		}
		else{
			document.getElementById("creditcard").setAttribute("disabled"," ")
			document.getElementById("creditcard").value=''
			document.getElementById("gpay").removeAttribute("disabled");
			document.getElementById("paypal").removeAttribute("disabled");
			document.getElementById("amazonpay").removeAttribute("disabled");
		}
	})
	document.querySelector("form").addEventListener("submit",(e)=>{
		function isac()
	})
	function isac() {
		
		 gpay = document.getElementById("gpay").checked;
		 paypal = document.getElementById("paypal").checked;
		 amazonpay = document.getElementById("amazonpay").checked;
		 let creditcard = document.getElementById("creditcard").value;
		 donation_datas = {
			"donar_name": name,
			"donar_mobile": mobile,
			"donar_email": email,
			"amount": selectedValue,
			"card_no": creditcard,
			"gpay": gpay,
			"paypal": paypal,
			"amazonpay": amazonpay
		}

		if (option[0].selected) {
			alert("Please select the amount")
		}
		else {
			let donationarray = JSON.parse(localStorage.getItem("donation_info")) ?? []
			donationarray.push(donation_datas)
			localStorage.setItem("donation_info", JSON.stringify(donationarray))
			swal("thank you!", "Susscesfully donated", "success");

		}
	}



	
</script>
