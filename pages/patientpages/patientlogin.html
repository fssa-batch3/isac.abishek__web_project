<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;800;900;700&display=swap"
        rel="stylesheet">
    <title>patientlogin</title>
    <link rel="icon" href="../../assets/images/icon.png">
</head>

<body>
    
    <div class="contianer">
        <div class="formbox">
            <div class="btns">
                <div class="logo">
                    <img src="../../assets/images/logo.png" alt="" width="130px">
                </div>
                <h1>Patient Login</h1>
                <hr id="log">
                <div class="mail">
                    <p>Email Address</p>
                    <input type="email" class="text" required>

                </div>

                <div class="pass">
                    <p>Password</p>
                    <input type="password" class="password" required>

                </div>
                <hr id="logbtnhr">
                <a href="../patientpages/gethelp.html"><button class="join">LOGIN</button></a>
                <div class="loginimgs">
                    <p>Or Login With</p>
                </div>
                <div class="logimg">
                    <img src="../../assets/images/facebook.png" width="50px" alt="image"><img src="../../assets/images/mail.png" width="50px"
                        alt="image"><img src="../../assets/images/twitter.png" width="50px" alt="imageerror">
                </div>
                <div class="new">
                    <p>New user </p><a href="../patientpages/patientsignup.html">REGISTER HERE</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
