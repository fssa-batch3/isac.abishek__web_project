<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;800;900;700&display=swap"
        rel="stylesheet">
    <title>voulnteerlogin</title>
    <link rel="icon" href="../../assets/images/icon.png">
</head>

<body>
    <div class="contianer">
        <div class="formbox">
            <div class="btns">
                <div class="logo">
                    <img src="../../assets/images/logo.png" alt="" width="130px">
                </div>
                <h1>Voulnteer Login</h1>
                <hr id="log">
                <div class="mail">
                    <p>user name</p>
                    <input type="text" class="text"  id="email">

                </div>

                <div class="pass">
                    <p>Password</p>
                    <input type="password" class="password" required id="password">

                </div>
                <hr id="logbtnhr">
                <!-- <a href="volunteerwork.html"> -->
                <button class="join" type="button" onclick="isac()">LOGIN</button>
                <!-- </a> -->
                <div class="loginimgs">
                    <p>Or Login With</p>
                </div>
                <div class="logimg">
                    <img src="../../assets/images/facebook.png" width="50px" alt="error"><img
                        src="../../assets/images/mail.png" width="50px" alt="error"><img
                        src="../../assets/images/twitter.png" width="50px" alt="error">
                </div>
                <div class="new">
                    <p>New user </p><a href="../../pages/volunteerpages/volunteersignup.html">REGISTER HERE</a>
                </div>
            </div>
        </div>
    </div>
    <script>


        function isac() {
            const volunteerloginname = (document.getElementById("email".value));
            const volunteerloginpassword = (document.getElementById("password").value);

           const volunteerdatas=JSON.parse(localStorage.getItem("userinfo"));
           
           let check; 
           volunteerdatas.find(element=>{
            if(element["user_name"]==volunteerloginname && element ["password"]==volunteerloginpassword){
                return check=1
            }
            else{
                return check=0
            }
           })
           if(check==1){
            window.location.href = "volunteerwork.html"
           }
           else{
            alert("password wrong")
           }
            
        }
       
    </script>
</body>

</html>
