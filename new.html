<!DOCTYPE html>
<html>
  <head>
    <title>Speech Synthesis Demo</title>
  </head>
  <body>
    <script>
      // Wait for the page to load before speaking
      
      window.addEventListener('dblclick', (event) => {
        // Check if the browser supports speech synthesis
        if ('speechSynthesis' in window) {
          // Create a new SpeechSynthesisUtterance object with the greeting
          const greeting = new SpeechSynthesisUtterance('Hi! Welcome to our website.');
            console.log(greeting);
          // Speak the greeting
          window.speechSynthesis.speak(greeting);
        } else {
          console.log('Speech synthesis is not supported.');
        }
      });
    </script>
  </body>
</html>
